<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">

    <!-- APP CSS -->
    <link rel="stylesheet" href="./index-style.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./assets/images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./assets/images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./assets/images/slide (2).jpg" alt="slide image">
                        <img src="./assets/images/slide (3).jpg" alt="slide image">
                        <img src="./assets/images/slide (4).jpg" alt="slide image">
                        <img src="./assets/images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./assets/images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./assets/images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Số điện thoại, tên người dùng hoặc email
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Mật khẩu
                                    </span>
                                    <input type="password">
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" disabled>
                                    Đăng nhập
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>HOẶC</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./assets/images/facebook-icon.png" alt="">
                                    <span>Đăng nhập bằng Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Bạn chưa có tài khoản ư?
                            <a href="#">Đăng ký</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Tải ứng dụng.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./assets/images/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./assets/images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Giới thiệu</a>
                <a href="#">Blog</a>
                <a href="#">Việc làm</a>
                <a href="#">Trợ giúp</a>
                <a href="#">API</a>
                <a href="#">Quyền riêng tư</a>
                <a href="#">Điều khoản</a>
                <a href="#">Tài khoản liên quan nhất</a>
                <a href="#">Hashtags</a>
                <a href="#">Vị trí</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                &copy; 2022 instagram from NTDat
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="./app.js"></script>

</body>

</html>
